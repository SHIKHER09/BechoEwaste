<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Sell your Products</title>
      <link rel="stylesheet" href="css1.css">
      
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>

      <!-- header section starts  -->

<header class="nav">

   <img src="images/stocks.png" alt="logo">
   <a href="#" class="logo"><span>Becho</span>  Ewaste</a>

   <input type="checkbox" id="menu-bar">
   <label for="menu-bar" class="fas fa-bars"></label>

   <nav class="navbar">
       <a href="#Home">Home</a>
       <a href="#Buy">Buy</a>
       <a href="#About">About</a>
       
       <a href="#Contact">Contact</a>
   </nav>

</header>

      


     <!-- form section -->
     
      <div class="container">
         <header>Sell your Ewaste</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  ‏‏‎ ‎
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  ‏‏‎ ‎
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  ‏‏‎ ‎
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  ‏‏‎ ‎
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     E-Waste Category:
                  </div>
                  <div class="field">
                     <div class="label">
                        Category
                     </div>
                     <div class="custom-select" style="width:400px;">
                        <select>
                          <option value="0">Category</option>
                          <option value="1">PC components</option>
                          <option value="2">Electronics</option>
                          <option value="3">Machine</option>
                          <option value="4">Laptop</option>
                          <option value="5">Mobile</option>
                          <option value="6">Headphones</option>
                          <option value="7">Others</option>
                          
                        </select>

                      </div>
                  </div>
                  <div class="field">
                     <div class="label">
                        Product
                     </div>
                     <div class="custom-select" style="width:400px;">
                        <select>
                          <option value="0">-</option>
                          <option value="1">PC components</option>
                          <option value="2">Electronics</option>
                          <option value="3">Machine</option>
                          <option value="4">Laptop</option>
                          <option value="5">Mobile</option>
                          <option value="6">Headphones</option>
                          <option value="7">Others</option> 
                        </select>
                      </div>
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Product Details:
                  </div>
                  <div class="field">
                     <div class="label">
                        Description
                     </div>
                     <input type="text">
                  </div>
                 
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Product Condition:
                  </div>
                  <div class="field">
                     <div class="label">
                        Working %
                     </div>
                     <input type="Number" min="1" max="100">
                  </div>
                  <div class="field">
                     <div class="label">
                        Working Parts
                     </div>
                     <input type="text" >
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Products Images:
                  </div>
                  <div class="field">
                     <div class="label">
                        Select Image File:
                     </div>
                     
                        <input type="file" name="image">
                        <!-- <input type="submit" name="submit" value="Upload"> -->
                  </div>
                  <div class="field">
                     <input type="submit" name="submit" value="Upload"> 
                  </div>
               
                  
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
<!-- form section ends -->



      <script src="index.js"></script>
   </body>
</html>
